        <div class="loading-triangle"></div>

                            exposure="1"
                            loading="lazy"
                            interaction-prompt="auto"
                            touch-action="pan-y"
                            camera-orbit="0deg 75deg 100%"

                            field-of-view="30deg"
                            auto-rotate-delay="0"
                            rotation-per-second="20deg"
                            environment-image="neutral"
                            max-field-of-view="30deg"
                            min-field-of-view="25deg"
                            interpolation-decay="200"
                            interaction-policy="allow-when-focused"

                                   --poster-color: #00f3ff;
                                   --progress-mask: #00f3ff;
                                   --exposure: 1.2;
                                   --shadow-intensity: 0.7;
                                   --shadow-softness: 1;
                                   --reflection-intensity: 1.2;
                                   --environment-intensity: 0.8;
                                   --model-opacity: 0.9;
                                   background-color: transparent;"
                            reveal="auto"
                            alt="3D model of Variable Wallet">

                                <div class="update-bar"></div>
                            </div>
                        </model-viewer>

            <p>PATENT PENDING</p>
            <div class="animation-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="animationToggle" checked>
                    <span class="toggle-slider"></span>
                </label>

    <div class="mobile-preview-controls">

    </div>

    <div id="mobile-frame" class="hidden">
        <div class="mobile-frame-header">

        </div>
        <div class="mobile-frame-content">
            <!-- Your existing content will be wrapped here via JavaScript -->
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="carousel.js"></script>
    <script type="module">
        // Core limiting as a separate concern
        if (navigator.hardwareConcurrency > 1) {
            import('./core-limiter.js').then(module => {
                window.CoreLimiter = module.CoreLimiter;
            });
        }
    </script>
