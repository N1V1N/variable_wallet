<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Wallet - The Last Wallet You'll Ever Need</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script type="module" src="./converter.js"></script>
    <script type="module" src="./carousel.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; text-align: center; padding: 20px 0; background: rgba(255, 255, 255, 0.05);">
        <div class="logo-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="logo" style="width: 100%; text-align: center; text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);">
                <span>V</span>ariable <span>W</span>allet<span>C</span>o.
            </div>
            <div class="est-date" style="width: 100%; text-align: center; color: rgba(255, 255, 255, 0.9);">EST. 2024</div>
        </div>
    </nav>

    <!-- New Carousel Structure -->
    <section id="model-carousel" style="position: relative; width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);">
        <!-- Fixed position navigation buttons -->
        <button class="nav-button prev" style="position: fixed; left: 30px; top: 50%; transform: translateY(-50%); width: 160px; height: 99px; background: rgba(255, 255, 255, 0.1); clip-path: polygon(100% 0, 0 50%, 100% 100%, 100% 61.8%, 38.2% 50%, 100% 38.2%); border: none; cursor: pointer; z-index: 10; transition: all 0.3s ease;" onmouseover="this.style.transform='translateY(-50%) scale(1.1)'; this.style.background='rgba(255, 255, 255, 0.15)';" onmouseout="this.style.transform='translateY(-50%)'; this.style.background='rgba(255, 255, 255, 0.1)';"></button>
        
        <button class="nav-button next" style="position: fixed; right: 30px; top: 50%; transform: translateY(-50%); width: 160px; height: 99px; background: rgba(255, 255, 255, 0.1); clip-path: polygon(0 0, 100% 50%, 0 100%, 0 61.8%, 61.8% 50%, 0 38.2%); border: none; cursor: pointer; z-index: 10; transition: all 0.3s ease;" onmouseover="this.style.transform='translateY(-50%) scale(1.1)'; this.style.background='rgba(255, 255, 255, 0.15)';" onmouseout="this.style.transform='translateY(-50%)'; this.style.background='rgba(255, 255, 255, 0.1)';"></button>

        <!-- Main carousel content -->
        <div class="carousel-wrapper" style="width: 100%; max-width: 800px; height: 600px; margin: 0 auto; display: flex; flex-direction: column; align-items: center;">
            <div class="carousel-viewport" style="width: 100%; height: 100%; overflow: hidden; position: relative; padding: 0 20px;">
                <div class="carousel-track" style="display: flex; height: 100%; transition: transform 0.5s ease-out; width: 100%;">
                    <!-- Slides will be generated here -->
                </div>
            </div>
        </div>

        <!-- Golden Ratio Navigation -->
        <div class="carousel-navigation" style="position: relative; width: 100%; display: flex; justify-content: center; align-items: center; gap: 34px; margin-top: 30px; padding: 0 20px; max-width: 800px;">
            <!-- Navigation markers will be generated here -->
        </div>
    </section>

    <script type="module">
        import { initializeModels } from './converter.js';
        
        // Wait for both DOM and model-viewer to be ready
        window.addEventListener('load', async () => {
            // Make sure model-viewer is defined
            if (customElements.get('model-viewer')) {
                console.log('model-viewer is ready');
                await initializeModels();
            } else {
                console.error('model-viewer element not defined');
            }
        });
    </script>

    <script>
        fetch('VW.obj')
            .then(response => {
                console.log('OBJ file status:', response.status);
                return response.text();
            })
            .then(text => console.log('OBJ file loaded, first 100 chars:', text.substring(0, 100)))
            .catch(error => console.error('Error loading OBJ:', error));
    </script>
</body>
</html>
