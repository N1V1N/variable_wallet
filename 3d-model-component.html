<!-- 3D Model Viewer Component -->
<div class="vw-model-container">
    <model-viewer 
        id="vw-model"
        alt="Variable Wallet 3D Model"
        auto-rotate
        camera-controls
        rotation-per-second="30deg"
        shadow-intensity="1"
        environment-image="neutral"
        exposure="0.75"
        camera-orbit="45deg 55deg 21m"
        min-camera-orbit="auto auto 18m"
        max-camera-orbit="auto auto 25m"
        min-field-of-view="30deg"
        max-field-of-view="45deg"
        field-of-view="35deg"
        auto-rotate-delay="0"
        interaction-prompt="none">
        <div class="loading" slot="progress-bar"></div>
        <div class="model-loading-text" slot="poster">Converting model...</div>
    </model-viewer>
</div>

<!-- Add this script tag in your head section if not already present -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

<!-- Initialize component -->
<script type="module">
    import { initializeModelViewer } from './3d-model-component.js';
    
    // Initialize with options
    initializeModelViewer({
        modelPath: 'VW.obj',           // Path to your model file
        containerId: 'vw-model',       // ID of the model-viewer element
        width: '800px',                // Optional: override default width
        height: '600px',               // Optional: override default height
        backgroundColor: '#0a0a0a'     // Optional: override background color
    });
</script>
